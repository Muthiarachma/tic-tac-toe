<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
</head>

<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div class="scors">
            <div class="input-prepend input-append">
                <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span
                    class="add-on">time(s)</span>
            </div>
            <div class="input-prepend input-append">
                <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span
                    class="add-on">time(s)</span>
            </div>

        </div>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>

    <div id="optionsDlg" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2>How would you like to play?</h2>
            <!-- <h3>Game Mode:</h3> -->
            <div class="modeGame">
                <label><input type="radio" name="player" id="PvsP" value="PvsP" checked>Player VS Player&nbsp;</label>
                <label><input type="radio" name="player" id="PvsC" value="PvsC">Player VS Computer<br></label>
            </div>
            <button id="okBtn" onclick="getOptions()">Play</button>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
